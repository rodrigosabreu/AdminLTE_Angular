<div class="row" style="margin-bottom: 1em; margin-top: 1.333em;">


  <div class="col-md-2 col-xs-12" >
    <label for="cboProposta">Proposta</label>
    <input type="text"  class="form-control" name="cboProposta" placeholder="Busca por Proposta" (keyup)="buscarIdProposta($event.target)"/>
  </div>


  <div class="col-md-2 col-xs-12" id="divcboProduto">
      <label for="txtProduto">Produto</label>
      <select name="cboProduto" id="cboProduto" class="form-control" (change)="buscarProdutoProposta($event.target)">
          <option value="todos">Todos</option>
          <option [value]="produto" *ngFor="let produto of produtosSelect">{{produto}}</option>
      </select>
  </div>



  <div class="col-md-3 col-xs-12" id="divcboStatusDetalhado">
      <label for="txtBuscaStatusDetalhado">Status Detalhado</label>
      <select name="cboStatusDetalhado" id="cboStatusDetalhado" class="form-control" (change)="buscarStatusDetalhado($event.target)">
          <option value="todos">Todos</option>
          <option [value]="status_detail" *ngFor="let status_detail of statusDetalhadoSelect">{{status_detail}}</option>
      </select>
  </div>

</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th
        class="sorting sorting_asc"
        tabindex="0"
        aria-controls="example2"
        rowspan="1"
        colspan="1"
        aria-label="Rendering engine: activate to sort column descending"
        aria-sort="ascending"
      >
        Proposta
      </th>
      <th>CPF</th>
      <th>Data de envio</th>
      <th>Valor financiado</th>
      <th>Taxa Anual</th>
      <th>Status Detalhado</th>
      <th>Canal de entrada</th>
      <th>Produto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of propostas">
      <td>{{ p.id_proposta }}</td>
      <td>{{ p.cpf_cliente }}</td>
      <td>{{ p.datas.envio }}</td>
      <td>{{ p.valores.credito_solicitado }}</td>
      <td>{{ p.valores.taxa_juros_anual }}</td>
      <td>{{ p.status.descricao_credito }}</td>
      <td>{{ p.canal_entrada }}</td>
      <td>{{ p.produto }}</td>
    </tr>
  </tbody>



</table>
